<div class="container">
  <page-header content="vm.pageHeader"></page-header>
  <div role="alert" ng-show="vm.res.message" class="alert alert-danger">{{ vm.res.message }}</div>
  <form id="login" name="login" role="form" ng-submit="vm.login()" class="form-horizontal" novalidate>
    <div class="form-group">
      <label for="user" class="col-xs-2 col-sm-2 control-label">Username :</label>
      <div class="col-xs-10 col-sm-10">
        <input id="user" name="user" ng-model="vm.username" class="form-control"/> 
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-xs-2 col-sm-2 control-label">Password:</label>
      <div class="col-xs-10 col-sm-10">
        <input id="password" name="password" type="password" ng-model="vm.password" class="form-control"/> 
      </div>
    </div>
    <div class="row text-center">
      <div class="col-xs-6">
        <a ng-href="/addUser"><button type="notSubmitLol" class="btn btn-default">Add User</button></a>
      </div>
      <div class="col-xs-6">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </div>
  </form>
</div>
